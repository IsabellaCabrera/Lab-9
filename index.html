<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Chat</title>
    <link rel="stylesheet" href="style.css"> 
<body>
    <div class="chat-container" id="chatContainer" >
        <div class="chat" id="chat">
            <div class="message-active"> Hola, soy pepito 1</div>
            <div class="message"> Hola,soy pepito 2</div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput1" placeholder="Escribe un mensaje para pepito 1...">
            <button id="sendUser1"> Enviar</button>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput2" placeholder="Escribe un mensaje para pepito 2...">
            <button id="sendUser2">Enviar</button>
        </div>
    </div>

</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
